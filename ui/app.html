<!DOCTYPE html>
<html lang="en">
<head>
    <title>Playhouse Upload Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 10px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Playhouse Upload Page</h1>
        <input type="file" id="fileInput">
        <button id="uploadButton">Upload</button>
        <p id="fileInfo"></p>
        <p id="uploadProgress"></p>
        <p id="uploadStatus"></p>
    </div>
</body>
</html>
